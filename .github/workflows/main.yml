name: CI/CD - Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      docker_tag:
        description: 'Tag to use for the Docker image (e.g., latest, v1.0, build-42)'
        required: true
        default: 'latest'

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE: mohancggrl/petclinic
      JAVA_VERSION: 17

    steps:
      # ğŸ§± Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # â˜• Step 2: Set up JDK 17
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      # âš™ï¸ Step 3: Build with Maven (skip tests)
      - name: Build with Maven
        run: |
          echo "ğŸš€ Building project with Maven (skipping tests)..."
          mvn clean install -DskipTests -s ./settings.xml

      # ğŸ³ Step 4: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # ğŸ—ï¸ Step 5: Build and Push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ github.event.inputs.docker_tag }}

      # ğŸ§¹ Step 6: Cleanup workspace (optional)
      - name: Cleanup workspace
        run: |
          echo "ğŸ§¹ Cleaning up workspace..."
          sudo rm -rf *

      - name: Success message
        if: ${{ success() }}
        run: |
          echo "âœ… Build and Docker push completed successfully."
          echo "Image: ${{ env.DOCKER_IMAGE }}:${{ github.event.inputs.docker_tag }}"
          echo "Success"

      - name: Failure message
        if: ${{ failure() }}
        run: echo "âŒ Build failed. Check logs for details."
