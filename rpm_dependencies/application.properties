# ===============================
# Spring Datasource (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://mysql-db:3306/petclinicdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=petuser
spring.datasource.password=petpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ===============================
# SQL Initialization
# ===============================
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath*:db/mysql/schema.sql
spring.sql.init.data-locations=classpath*:db/mysql/data.sql

# ===============================
# Thymeleaf
# ===============================
spring.thymeleaf.mode=HTML

# ===============================
# Internationalization
# ===============================
spring.messages.basename=messages/messages

# ===============================
# Actuator
# ===============================
management.endpoints.web.exposure.include=*

# ===============================
# Server Port
# ===============================
server.port=8080

# ===============================
# Logging (Server / RPM installation)
# ===============================
logging.file.name=/var/log/petclinic/petclinic.log
logging.file.path=/var/log/petclinic
logging.level.root=INFO
logging.level.org.springframework=INFO

# Format log entries
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Disable container-style console logging
logging.pattern.console=